<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      
    <link rel="stylesheet" href="css/reset/reset.css">
    <link rel="stylesheet" href="css/modal/modal.css">
    <link rel="stylesheet" href="css/lista/lista.css">
    <link rel="stylesheet" href="css/index.css">
    

    

    <title>Lista</title>
</head>
<body>
    <main> 

        <section class="modalInvisilvel" id="modalInvisilvelAdcionar" style="display: none;">
            
        </section>
        <section class="modalCorpo" id="modalCorpoAdicinar">
            <form class="modalForm">
                <input class="modalInput" type="text" name="nome" id="nomeAdicionar" placeholder="Produto" required>
                <input class="modalInput" type="number" name="quantidade" id="quantidadeAdiconar" placeholder="quantidade" value="0" checked min="1" required> 
                <input class="modalInput" type="number" name="valor" id="valorAdicionar" value="0.00" placeholder="valor" required>
                <input class="modalInput" type="submit" value="adicionar" id="adicionar">
                
                
            </form>
        </section>


        <section class="modalInvisilvel" id="modalInvisilvelEditar" style="display: none;">
            
        </section>
        <section class="modalCorpo" id="modalCorpoEditar">
            <form  class="modalForm">
                <input  class="modalInput" type="text" name="nomeEditar" id="nomeEditar" placeholder="Produto" required>
                <input  class="modalInput" type="number" name="quantidadeEditar" id="quantidadeEditar" placeholder="quantidade" value="0" checked min="1" required> 
                <input  class="modalInput" type="number" name="valor" id="valorEditar" value="0.00" placeholder="valor" required>
                <input  class="modalInput" type="submit" value="Editar" id="Editar">
           
                
            </form>
        </section>





        <section class="modalInvisilvel" id="modalInvisilvelExcluir" style="display: none;">
            
        </section>
    <section class="modalCorpo" id="modalCorpoExcluir">
        <form class="modalForm">
            <input class="modalInput"  type="text" name="nome" id="nomeExcluir" placeholder="Produto" required>
            <input class="modalInput"  type="button" value="Excluir" id="excluir">
            
        </form>
    </section>
        
        <section class="lista">
            <button class="listaBotao" id="ModalAdcionar" type="button"> Adcionar  </button>
            <button class="listaBotao" id="ModalEditar" type="button"> Editar </button>
            <button class="listaBotao" id="ModalExcluir" type="button"> Excluir</button>
            <section class="listaProduto">
                <ul id="tela">
                    
                </ul>
            </section>
        </section>
    </main>
</body>

<script type="module" src="javaScript/modal.js" ></script>
<script type="module" src="javaScript/formulario.js"></script>
</html>
